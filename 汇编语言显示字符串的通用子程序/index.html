ss="line"></div><div class="line">       mov ax,4c00h</div><div class="line">       int 21h</div><div class="line"></div><div class="line">show_str:</div><div class="line">       mov al,160</div><div class="line">       mul dh   ;空行占用空间</div><div class="line">       add dl,dl    ;空列占用空间</div><div class="line">       mov dh,0</div><div class="line">       add ax,dx</div><div class="line">       mov bx,ax    ;bx 保存显存偏移地址</div><div class="line">       mov ax,0b800h</div><div class="line">       mov es,ax    ;es 保存显存段地址</div><div class="line">       mov dh,cl    ;颜色值用dh 保护</div><div class="line"></div><div class="line">    s:</div><div class="line">       mov cl,[si]</div><div class="line">       mov ch,0</div><div class="line">       jcxz ok</div><div class="line">       mov es:[bx],cl</div><div class="line">       mov es:[bx+1],dh</div><div class="line">       add bx,2</div><div class="line">       inc si</div><div class="line">       ;jmp short s</div><div class="line">       loop s</div><div class="line"></div><div class="line">   ok: ret</div><div class="line"></div><div class="line"></div><div class="line">code ends</div><div class="line"></div><div class="line">end start</div></pre></td></tr></table></figure>
